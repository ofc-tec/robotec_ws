slam_toolbox:
  ros__parameters:
    # MUCH MORE CONSERVATIVE DURING MOTION
    minimum_travel_heading: 0.8        # Only process after large rotations
    minimum_travel_distance: 0.25      # Only process after significant movement
    throttle_scans: 4                   # Process every 5th scan
    
    # STRICTER MATCHING
    link_match_minimum_response_fine: 0.7
    loop_match_minimum_response_fine: 0.85
    
    # SMALLER SEARCH WINDOWS
    correlation_search_space_dimension: 0.2
    loop_search_maximum_distance: 2.0
    
    # BETTER ROTATION HANDLING
    use_scan_matching: true
    use_scan_barycenter: true
    do_loop_closing: true