slam_toolbox:
  ros__parameters:
    # FRAMES (good as-is)
    odom_frame: odom
    map_frame: map  
    base_frame: base_footprint
    laser_frame: laser_frame
    
    # LESS AGGRESSIVE SCAN PROCESSING
    minimum_travel_distance: 0.1      # Process after 10cm movement (was 1cm)
    minimum_travel_heading: 0.1       # Process after ~6° rotation (was 0.5°)
    throttle_scans: 1                 # Process every 2nd scan (was every scan)
    
    # PERFORMANCE OPTIMIZATION  
    transform_timeout: 0.1
    transform_publish_period: 0.02
    scan_buffer_size: 10              # Larger buffer (was 5)
    
    # LASER SETTINGS (good as-is)
    max_laser_range: 4.0
    resolution: 0.05
    
    # CONSERVATIVE LOOP CLOSURE (good as-is)
    loop_search_max_distance: 3.0
    loop_match_min_chain_size: 5
    
    # DEBUGGING (good as-is)
    debug_logging: true
    enable_interactive_mode: true