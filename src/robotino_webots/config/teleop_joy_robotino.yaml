teleop_twist_joy:
  ros__parameters:

    # --- AXIS MAPPING ---
    # Left stick
    axis_linear.x: 1          # forward/back  (left stick up/down)
    axis_linear.y: 0          # strafe        (left stick left/right)  [optional]

    # Right stick
    axis_angular.yaw: 3       # rotation (right stick left/right)

    # --- SPEED SCALES ---
    scale_linear.x: 0.4       # tune to taste
    scale_linear.y: 0.4       # set 0.0 if you don't want strafing
    scale_angular.yaw: 1.0    # CCW positive when stick left

    # --- TURBO (optional) ---
    enable_turbo_button: 5    # RB
    scale_linear_turbo.x: 0.8
    scale_linear_turbo.y: 0.8
    scale_angular_turbo.yaw: 2.0

    # --- DEADMAN / ENABLE BUTTON ---
    enable_button: 4          # LB
    require_enable_button: true
